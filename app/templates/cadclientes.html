<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Clientes</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/cad" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>

        <form name="form1" id="form1" action="{% if db %}/update1/{{db.id}}/{% else %}/create1/{% endif %}" method="post">
            {% csrf_token %}
            <!-- {{form.as_p}}-->
            <div class="form-group mt-4">Nome: {{form1.nome}}</div>
            <div class="form-group mt-4">CPF: {{form1.cpf}}</div>
            <div class="form-group mt-4">Data de Nascimento: {{form1.data_nascimento}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>


    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
